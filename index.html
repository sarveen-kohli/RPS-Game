<!DOCTYPE html>
<html>

    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="main.css"> 
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>
      
        <div class="score-board">
        <div id="user-label" class="badge" >user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock.You Win!</p>
        </div>  
        <div class="choices">
        <div id="r" class="choice"><img src="Images/rock.png">
            </div>
             <div id="p" class="choice"><img src="Images/paper.png">
            </div>
             <div id="s" class="choice"><img src="Images/scissor.png"></div>
        </div>
        <p id="action-message">Make Your move</p>
        <script src="app.js" charset="UTF-8">hello</script>
    </body>
</html>
